<div class="container">

  <div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <p-card class="message-card" header="Mensagens">
        <div class="ui-g">

          <div class="ui-g-12">
            <label>Filtro</label>
          </div>

          <div class="ui-g-12 ui-md-9 ui-lg-9">
            <input type="text" pInputText placeholder="Nome remetente ou Categoria" />
          </div>

          <div class="ui-g-12 ui-md-3 ui-lg-3">
            <button class="button-search" pButton label="Pesquisar" type="submit"></button>
          </div>

        </div>

        <div class="ui-g">
          <div class="ui-g-12 ui-md-12 ui-lg-12">
            <p-dataView [value]="messages" [paginator]="true" [rows]="10" [loading]="loading">
              <p-header>
                <div class="ui-g">
                  <div class="ui-g-12 ui-md-2 ui-g-2">
                    <button class="button-all" pButton label="Todos" type="submit"></button>
                  </div>
                  <div class="ui-g-12 ui-md-2 ui-g-2">
                    <button class="button-open" pButton label="Aberto" type="submit"></button>
                  </div>
                  <div class="ui-g-12 ui-md-2 ui-g-2">
                    <button class="button-pending" pButton label="Pendente" type="submit"></button>
                  </div>
                  <div class="ui-g-12 ui-md-2 ui-g-2">
                    <button class="button-closed" pButton label="Fechado" type="submit"></button>
                  </div>
                </div>
              </p-header>


              <ng-template pTemplate="listItem" let-messages>
                <div class="ui-g">
                  <div class="ui-sm-12"><img src="https://avatars.dicebear.com/v2/initials/{{ messages.name }}.svg" width="50" alt="Avatar"></div>
                  <div class="ui-sm-12 message-list-name">{{ messages.name }}</div>
                  <div class="ui-sm-12 message-list-email">({{ messages.email }})</div>
                  <br />
                  <div class="ui-sm-12 ui-g-12 message-list-category">{{ messages.category }}</div>
                </div>
              </ng-template>

            </p-dataView>
          </div>
        </div>
        <!--
          <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
              <p-virtualScroller [value]="messages" scrollHeight="500px" [itemSize]="50">
                <ng-template pTemplate="messages" let-messages>
                  <div class="message-content">
                    {{ messages.name }} ({{ messages.email }})
                    <br />
                    {{ messages.category }}
                  </div>
                </ng-template>
              </p-virtualScroller>
            </div>
          </div>


          <div class="message-list-name">{{ messages.name }}<span class="message-list-email">({{ messages.email }})</span></div>
          <div class="message-list-category">{{ messages.category }}</div>
        -->

      </p-card>
    </div>
  </div>
</div>
